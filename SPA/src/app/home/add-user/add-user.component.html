<div style="margin-top: 200px">
  <div class="mx-auto" style="width: 500px; height: 100%">
    <div class="mb-4 main-title">Add New User</div>
    <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="user.name"
          #name="ngModel"
          name="name"
          required
        />
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group mt-3">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          [(ngModel)]="user.email"
          #email="ngModel"
          name="email"
          email
          required
        />
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
          Email is invaled
        </div>
      </div>
      <div class="form-group mt-3">
        <label>Phone</label>
        <input
         
          class="form-control"
          placeholder="Enter phone number"
          [(ngModel)]="user.phone"
          #phone="ngModel"
          name="phone"
          required
        />
        <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
          Phone is required
        </div>
      </div>

      <button
        [disabled]="!addUserForm.form.valid"
        type="submit"
        class="btn btn-primary mt-3"
      >
        Submit
      </button>
    </form>
  </div>
</div>
